<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" defer type="module"></script>

  </head>
  <body>
    <div class="container">
      <div class="content flex">
        <div id="timer">
          <section id="clock" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
          </section>
          <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toogleRunning"></button>
            <button class="ph ph-pause-circle" data-action="toogleRunning"></button>
            <button class="ph ph-stop-circle" data-action="reset"></button>
            <button class="ph ph-plus-circle" data-action="add"></button>
            <button class="ph ph-minus-circle" data-action="remove"></button>
          </section>
        </div>
        <div id="sounds" >
          <button class="ph ph-tree" data-sound="tree"></button>
          <button class="ph ph-cloud-snow" data-sound="snow"></button>
          <button class="ph ph-storefront" data-sound="storefront"></button>
          <button class="ph ph-fire" data-sound="fire"></button>
        </div>
      </div>
    </div>
  </body>
</html>
